<!DOCTYPE HTML>
<html lang="pl"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout.html}">

<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-lg-8">
                <table class="table table-sm table-striped table-hover table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col" class="col-2">Id</th>
                            <th th:text="#{table.head.name}" scope="col" class="col-auto">Name</th>
                            <th th:text="#{table.head.link}" scope="col" class="col-2">Links</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="group: ${groups}">
                            <th scope="row">
                                <span th:text="${group.id}">group id</span>
                            </th>
                            <td>
                                <span th:text="${group.name}">group name</span>
                            </td>
                            <td>
                                <a th:href="@{|/groups/${group.id}|}">link</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
